<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>‚ú® ThoughtCraft: Your AI-Powered Blogs ‚ú®</title>
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
        }
        .blog-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .blog-post {
            margin-bottom: 2rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 1.5rem;
        }
        .blog-title {
            font-size: 1.5rem;
            color: #005f73;
        }
        .blog-tags {
            color: #555;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        .blog-content {
            font-size: 1rem;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>üìù ThoughtCraft: Your AI-Powered Blogs</h1>

    <div class="blog-container">
        {% if posts %}
            {% for post in posts %}
                <div class="blog-post">
                    <div class="blog-title">{{ post.blog_title }}</div>
                    <div class="blog-tags">
                        Tags:
                        {% for tag in post.tags %}
                            <span>{{ tag }}</span>
                        {% endfor %}
                    </div>
                    <div class="blog-content">{{ post.post_content }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>No blog posts found.</p>
        {% endif %}
    </div>
</body>
</html>
